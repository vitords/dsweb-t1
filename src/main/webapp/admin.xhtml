<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<h:head>
    <title>Admin</title>
</h:head>
<h:body>
    <ui:composition template="templateLayout.xhtml">
    <ui:define name="tituloJanela"> Bolicho do Nene - Administração </ui:define>

    <ui:define name="layoutConteudo">

            <h:form id="linksForm">
                <h:commandLink action="admin"> <h:outputText value="Administração"/> </h:commandLink> <h:outputText value="  "/>
                <h:commandLink action="adminProducts"> <h:outputText value="Gerenciar Produtos"/> </h:commandLink> <h:outputText value="  "/>
                <h:commandLink action="adminUsers"> <h:outputText value="Gerenciar Usuários"/> </h:commandLink> <h:outputText value="  "/>
                <h:commandLink action="index"> <h:outputText value="Sair"/> </h:commandLink>
            </h:form>
        <p:dataTable id="dataTableProduct" var="prod" value="#{productController.productList}"
                     paginator="true" rows="10"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15">
            <f:facet name="header">
                Produtos
            </f:facet>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="ID" />
                </f:facet>
                <h:outputText value="#{prod.id}" />
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Nome" />
                </f:facet>
                <h:outputText value="#{prod.name}" />
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Preço" />
                </f:facet>
                <h:outputText value="#{prod.price}" />
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Peso" />
                </f:facet>
                <h:outputText value="#{prod.weight}" />
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Em estoque" />
                </f:facet>
                <h:outputText value="#{prod.quantityInStock}" />
            </p:column>
        </p:dataTable>
        <br/>
        <p:dataTable id="dataTableUser" var="user" value="#{userController.userList}"
                     paginator="true" rows="10"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15">
            <f:facet name="header">
                Usuários
            </f:facet>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="ID" />
                </f:facet>
                <h:outputText value="#{user.id}" />
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Nome" />
                </f:facet>
                <h:outputText value="#{user.firstName}" />
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Sobrenome" />
                </f:facet>
                <h:outputText value="#{user.lastName}" />
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Email" />
                </f:facet>
                <h:outputText value="#{user.email}" />
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Senha" />
                </f:facet>
                <h:outputText value="#{user.password}" />
            </p:column>
        </p:dataTable>

     </ui:define>
    </ui:composition>
</h:body>
</html>
