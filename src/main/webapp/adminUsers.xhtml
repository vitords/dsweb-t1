<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<h:head>
    <title>Admin</title>
</h:head>
<h:body>
    <ui:composition template="templateLayout.xhtml">
        <ui:define name="tituloJanela"> Bolicho do Nene - Administração </ui:define>

        <ui:define name="layoutConteudo">
            <h:form id="linksForm">
                <h:commandLink action="admin" ajax="false"> <h:outputText value="Administração"/> </h:commandLink> <h:outputText value="  "/>
                <h:commandLink action="adminProducts" ajax="false"> <h:outputText value="Gerenciar Produtos"/> </h:commandLink> <h:outputText value="  "/>
                <h:commandLink action="adminUsers" ajax="false"> <h:outputText value="Gerenciar Usuários"/> </h:commandLink> <h:outputText value="  "/>
                <h:commandLink action="index"> <h:outputText value="Sair"/> </h:commandLink>
            </h:form>

            <h:form id="form">
                        <p:dataTable id="dataTableUser" var="user" value="#{userController.userList}"
                                     selection="#{userController.selectedUsers}" rowKey="#{user.id}"
                                     paginator="true" rows="10"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15">

                            <f:facet name="header">
                                Usuários
                            </f:facet>

                            <p:column selectionMode="multiple" style="width:18px" />

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="ID" />
                                </f:facet>
                                <h:outputText value="#{user.id}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nome" />
                                </f:facet>
                                <h:outputText value="#{user.firstName}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Sobrenome" />
                                </f:facet>
                                <h:outputText value="#{user.lastName}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Email" />
                                </f:facet>
                                <h:outputText value="#{user.email}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Senha" />
                                </f:facet>
                                <h:outputText value="#{user.password}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Atualizar" />
                                </f:facet>
                                <h:commandLink title="Ver detalhes" action="adminUserUpdate">
                                    <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
                                    <f:setPropertyActionListener value="#{user}" target="#{userController.currentUser}" />
                                </h:commandLink></p:column>

                            <f:facet name="footer">
                                <p:commandButton value="Remover Usuários selecionados" icon="ui-icon-close"
                                                 update="dataTableUser" id="removeSelectedButton"
                                                 actionListener="#{userController.removeSelectedUsers}" />
                            </f:facet>
                        </p:dataTable>
            </h:form>


       </ui:define>
    </ui:composition>
</h:body>
</html>
