<?xml version="1.0" encoding="UTF-8"?>
    <!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:f="http://java.sun.com/jsf/core"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          xmlns:p="http://primefaces.org/ui"
          xml:lang="en" lang="en">
    <h:head>
        <style type="text/css">
            body {
                margin: 0;
                width: 100%;
            }

            div{
                position: relative;
            }

            .corpo {
                float: left;
                width:100%;
                background: white;

            }

            .meio {
                width: 85%;
                float: left;
                background: #90ee90;
            }

            .esquerda {
                width: 15%;
                float: left;
                background: white;
            }

            #barraLogin{
                width: 100%;
                background: #dc143c;
                float: left;
            }

            #rodape {
                width: 100%;
                background: white;
                float: left;
            }

            #cabecalho {
                width: 100%;
                background: white;
                float: left;
                text-align: center;
            }
        </style>
        <title>Bolicho do Nene</title>
    </h:head>

    <h:body>
        <div id ="barraLogin">
            <h:form id="loginForm">
                <h:outputLabel for="name" value="Login:" />
                <p:inputText id="loginInput" value="#{productController.currentProduct.name}"/>
                <h:outputLabel for="name" value="Senha:" />
                <p:inputText id="senhaInput" value="#{productController.currentProduct.name}"/>
                <h:commandButton value="Entrar" update=":dataTable" id="loginButton" />
                <h:commandLink action="signup"> <h:outputText value="Novo no site? Cadastre-se aqui"/> </h:commandLink> <br/>
            </h:form>
        </div>
        <div id="cabecalho">
            <h:form id="topForm">
                <!--<p:panel id="topPanel">-->
                    <p:graphicImage align="center" id="cabecalhoImg" value="/images/cabecalho.png" />
                <!--</p:panel>-->
            </h:form>
        </div>

        <div class="corpo">
            <div class="esquerda">
                <h:form id="buttonForm">
                    <h:commandLink action="admin"> <h:outputText value="atemin"/> </h:commandLink> <br/>
                    <p:button outcome="admin" value="Botão Atémin"></p:button>         <br/>
                    <h:commandLink action="signup"> <h:outputText value="SE INSCREVE MANO"/> </h:commandLink> <br/>
                    <h:commandLink action="search"> <h:outputText value="pusca"/> </h:commandLink>
                </h:form>
            </div>
            <div class="meio">
                <h:form id="form">
                        <p:commandButton value="Buscar Produto" update="form" id="ajax" actionListener="#{productController.searchProduct}">
                            <f:attribute name="name" value="#{productController.currentProduct.name}"/>
                        </p:commandButton>
                        <p:inputText id="name" value="#{productController.currentProduct.name}" required="false" label="Nome"></p:inputText>

                        <p:dataTable var="prod" value="#{productController.searchResults}">

                            <p:column headerText="Nome">
                                <h:outputText value="#{prod.name}" />
                            </p:column>

                            <p:column headerText="Preço">
                                <h:outputText value="#{prod.price}"/>
                            </p:column>

                        </p:dataTable>
                </h:form>
            </div>
        </div>

        <div id="rodape">
            <h:form id="footerForm">
                <p:panel id="footPanel">
                    <h3>Encher linguiça ftw!</h3>
                </p:panel>
            </h:form>
        </div>
    </h:body>
    </html>
