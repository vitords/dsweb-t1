<?xml version="1.0" encoding="UTF-8"?>
    <!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:f="http://java.sun.com/jsf/core"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          xmlns:p="http://primefaces.org/ui"
          xml:lang="en" lang="en">
    <h:body>
        <ui:composition template="templateLayout.xhtml">
        <ui:define name="tituloJanela"> Bolicho do Nene </ui:define>

        <ui:define name="layoutConteudo">
            <h:form id="form">
                <p:commandButton value="Buscar Produto" update="form" id="ajax" actionListener="#{productController.searchProduct}">
                    <f:attribute name="name" value="#{productController.currentProduct.name}"/>
                </p:commandButton>
                <p:inputText id="name" value="#{productController.currentProduct.name}" required="false" label="Nome"></p:inputText>

                <p:dataTable var="prod" value="#{productController.searchResults}">

                    <p:column headerText="Nome">
                        <h:outputText value="#{prod.name}" />
                    </p:column>

                    <p:column headerText="PreÃ§o">
                        <h:outputText value="#{prod.price}"/>
                    </p:column>

                    <p:column headerText="Em Estoque">
                        <h:outputText value="#{prod.quantityInStock}" />
                    </p:column>
                </p:dataTable>

            </h:form>
        </ui:define>
        </ui:composition>
    </h:body>
    </html>
