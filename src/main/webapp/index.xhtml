<?xml version="1.0" encoding="UTF-8"?>
    <!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:f="http://java.sun.com/jsf/core"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          xmlns:p="http://primefaces.org/ui"
          xml:lang="en" lang="en">
    <h:body>
        <ui:composition template="templateLayout.xhtml">
        <ui:define name="tituloJanela"> Bolicho do Nene </ui:define>

        <ui:define name="layoutConteudo">
            <h:form id="form">

                <p:dataGrid var="prod" value="#{productController.productList}" columns="3"
                            rows="12" paginator="true"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="9,12,15">

                    <p:panel header="#{prod.name}" style="text-align:center">
                        <h:panelGrid columns="1" style="width:100%">
                            <!--<p:graphicImage value="/images/cars/#{car.manufacturer}.jpg"/>    -->

                            <h:outputText value="#{prod.price}" />

                            <p:commandLink title="Ver detalhes">
                                <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
                                <f:setPropertyActionListener value="#{prod}" target="#{productController.currentProduct}" />
                            </p:commandLink>
                        </h:panelGrid>
                    </p:panel>

                </p:dataGrid>

            </h:form>
        </ui:define>
        </ui:composition>
    </h:body>
    </html>
