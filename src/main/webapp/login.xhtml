<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<body>
    <h:form id="loginForm">
        <p:panel>
            <p:outputLabel value="Login:" />
            <p:inputText id="loginInput" value="user@email.com"/>
            <p:outputLabel value="Senha:" />
            <p:password  id="senhaInput"/>
            <p:commandButton value="Entrar" id="loginButton" />
            <p:commandLink action="signup"> <h:outputText value="Novo no site? Cadastre-se clicando aqui!"/> </p:commandLink>
        </p:panel>
    </h:form>
</body>
</html>
