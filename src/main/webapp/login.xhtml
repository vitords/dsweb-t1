<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<h:body>
    <h:form id="loginForm">
        <p:panel>

            <h:outputText value="Seja bem vindo!"/>

            <p:spacer width="10"/>

            <h:outputLabel for="loginInput" value="E-mail:" />
            <p:inputText id="loginInput" value="#{userController.currentUser.email}" />

            <p:spacer width="3"/>

            <h:outputLabel for="senhaInput" value="Senha:" />
            <p:password  id="senhaInput" value="#{userController.currentUser.password}" />

            <p:spacer width="3"/>

            <p:commandButton value="Entrar" id="loginButton" actionListener="#{userController.login}" ajax="false"/>

            <p:spacer width="10"/>

            <p:commandLink action="signup" ajax="false">
                <h:outputText value="Novo no site? Cadastre-se clicando aqui!"/>
            </p:commandLink>

            <p:commandLink action="shoppingcart" style="float: right" ajax="false">
                <h:outputText value="Meu carrinho de compras"/>
            </p:commandLink>
            <p:commandLink action="shoppingcart" styleClass="ui-icon ui-icon-cart" style="float: right" ajax="false"/>

        </p:panel>
    </h:form>
</h:body>
</html>
