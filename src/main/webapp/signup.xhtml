<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<h:head>
    <title>Sign up!</title>
</h:head>
<h:body>

    <h:form id="messagesForm">
        <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
    </h:form>

    <h:form id="form">
        <p:panel header="Novo usuário">
            <h:panelGrid id="grid" columns="3">

                <h:outputLabel for="firstName" value="Nome:" />
                <p:inputText id="firstName" value="#{userController.currentUser.firstName}" required="true" label="Nome">
                    <f:validateLength minimum="3"/>
                </p:inputText>
                <p:message for="firstName"/>

                <h:outputLabel for="lastName" value="Sobrenome:" />
                <p:inputText id="lastName" value="#{userController.currentUser.lastName}" required="true" label="Sobrenome"/>
                <p:message for="lastName"/>

                <h:outputLabel for="email" value="E-mail:"/>
                <p:inputText id="email" value="#{userController.currentUser.email}" required="true" label="E-mail"/>
                <p:message for="email"/>

                <h:outputLabel for="password" value="Senha:" />
                <p:password id="password" value="#{userController.currentUser.password}" match="password2" label="Senha" required="true"/>
                <p:message for="password"/>

                <h:outputLabel for="password2" value="Repita a senha:" />
                <p:password id="password2" value="#{userController.currentUser.password}" label="Repita a senha" required="true"/>
                <p:message for="password2"/>

                <h:outputLabel for="billingAddress" value="Edereço de cobrança:" />
                <p:inputText id="billingAddress" value="#{userController.currentUser.billingAddress}" required="true" label="Edereço de cobrança"/>
                <p:message for="billingAddress"/>

                <h:outputLabel for="deliveryAddress" value="Edereço de entrega:" />
                <p:inputText id="deliveryAddress" value="#{userController.currentUser.deliveryAddress}" required="true" label="Edereço de entrega"/>
                <p:message for="deliveryAddress"/>

                <h:outputLabel for="cpf" value="CPF:" />
                <p:inputText id="cpf" value="#{userController.currentUser.cpf}" required="true" label="CPF"/>
                <p:message for="cpf"/>

            </h:panelGrid>

            <p:commandButton value="Cadastrar" update="form" id="ajax" actionListener="#{userController.addUser}">
                <!-- Se quiser passsar atributos pro método definido em 'actionListener', é assim: -->
                <f:attribute name="firstName" value="#{userController.currentUser.firstName}"/>
                <f:attribute name="lastName" value="#{userController.currentUser.lastName}"/>
                <f:attribute name="email" value="#{userController.currentUser.email}"/>
                <f:attribute name="password" value="#{userController.currentUser.password}"/>
                <f:attribute name="billingAddress" value="#{userController.currentUser.billingAddress}"/>
                <f:attribute name="deliveryAddress" value="#{userController.currentUser.deliveryAddress}"/>
                <f:attribute name="cpf" value="#{userController.currentUser.cpf}"/>
            </p:commandButton>

        </p:panel>

    </h:form>

</h:body>
</html>
